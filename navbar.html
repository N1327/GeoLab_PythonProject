<nav class="navbar navbar-dark bg-dark py-2">

        <div></div>
        <span class="navbar-brand mx-auto fs-3">SPORTSCOPE</span>
        <div class="d-flex">
            {% if session.get('user') %}
                <a href="/logout" class="btn btn-outline-light me-2">Logout ({{ session['user'] }})</a>

                <a href="/login" class="btn btn-outline-light me-2">Login</a>
                <a href="/register" class="btn btn-outline-light">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>
