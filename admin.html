{% extends 'base.html' %}
{% block content %}
<h2>Admin Panel</h2>
{% for sport, sport_posts in posts.items() %}
  <h3>{{ sport.capitalize() }} <a href="{{ url_for('add_post', sport=sport) }}" class="btn btn-sm btn-outline-light">+ Add Post</a></h3>
  <ul class="list-group mb-4">
    {% for post in sport_posts %}
    <li class="list-group-item bg-dark text-white d-flex justify-content-between align-items-center">
      {{ post.title }}
      <span>
        <a href="{{ url_for('edit_post', sport=sport, post_id=post.id) }}" class="btn btn-sm btn-warning">Edit</a>
        <form action="{{ url_for('delete_post', sport=sport, post_id=post.id) }}" method="POST" style="display:inline;">
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </span>
    </li>
    {% endfor %}
  </ul>
{% endfor %}
{% endblock %}
