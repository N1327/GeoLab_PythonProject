{% extends 'base.html' %}
{% block content %}
<h2>F1 News</h2>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for post in posts %}
    <div class="col">
        <div class="card bg-secondary text-white h-100">
            <img src="{{ post.image or 'https://via.placeholder.com/400x200' }}" class="card-img-top" alt="image">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
