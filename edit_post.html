{% extends 'base.html' %}
{% block content %}
<h2>Edit Post</h2>
<form method="POST">
  <div class="mb-3">
    <label>Title</label>
    <input type="text" name="title" value="{{ post.title }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Image URL</label>
    <input type="text" name="image" value="{{ post.image }}" class="form-control">
  </div>
  <div class="mb-3">
    <label>Content</label>
    <textarea name="content" class="form-control" rows="4" required>{{ post.content }}</textarea>
  </div>
  <button class="btn btn-outline-light">Update</button>
</form>
{% endblock %}
